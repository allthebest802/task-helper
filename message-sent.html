<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message sent</title>
  <style>
    :root{
      --bg:#f7fbff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#dbeafe;
      --primary:#0ea5e9;
      --shadow: 0 10px 24px rgba(15,23,42,.10);
      --radius:16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1000px 600px at 20% 0%, #eef6ff 0%, var(--bg) 60%, #fff 100%);
      color:var(--text);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      max-width:520px;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:26px;
    }
    p{
      margin:0 0 16px;
      color:var(--muted);
      font-size:15px;
    }
    a{
      display:inline-block;
      margin-top:6px;
      text-decoration:none;
      font-weight:800;
      color:white;
      background:var(--primary);
      padding:10px 16px;
      border-radius:12px;
    }
    a:hover{ filter:brightness(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Message sent ✅</h1>
    <p>
      Thanks for getting in touch.<br>
      Your message has been sent and we’ll get back to you as soon as we can.
    </p>
    <a href="/">Back to the tool</a>
  </div>
</body>
</html>
